function keyUpHandler(e) {

function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;

        if(relativeY > 0 && relativeY < canvas.height) {

    function chordType(){
        if(chord == "major"){
           secondNote = rootNote+4
           thirdNote = rootNote+7
            fourthNote = rootNote+12
            fifthNote = -160
            sixthNote = -160
            seventhNote = rootNote-160
           }
        if(chord == "minor"){
           secondNote = rootNote+3
           thirdNote = rootNote+7
            fourthNote = rootNote+12
            fifthNote = -160
            sixthNote = -160
            seventhNote = rootNote-160

           }   
        if(chord == "seven"){
           secondNote = rootNote+4
           thirdNote = rootNote+7
            fourthNote = rootNote+10
            fifthNote = rootNote+12
            sixthNote = -160
            seventhNote = rootNote-160
           }
        if(chord == "majorSeven"){
           secondNote = rootNote+4
           thirdNote = rootNote+7
            fourthNote = rootNote+11
            fifthNote = rootNote+12
            sixthNote = -160
            seventhNote = rootNote-160
           }
        if(chord == "minorSeven"){
           secondNote = rootNote+3
           thirdNote = rootNote+7
            fourthNote = rootNote+10
            fifthNote = rootNote+12
            sixthNote = -160
            seventhNote = rootNote-160
           }
        if(chord == "diminished"){
            secondNote = rootNote+3
           thirdNote = rootNote+6
            fourthNote = rootNote+12
            fifthNote = -12
            sixthNote = -160
            seventhNote = rootNote-160
            
        }
        if(chord == "augmented"){
            secondNote = rootNote+4
           thirdNote = rootNote+8
            fourthNote = rootNote+12
            fifthNote = -12
            sixthNote = -160
            seventhNote = rootNote-160
            
        }
        if(chord == "nine"){
           secondNote = rootNote+4
           thirdNote = rootNote+7
            fourthNote = rootNote+10
            fifthNote = rootNote+14
            sixthNote = -160
            seventhNote = rootNote-160
           }
        if(chord == "eleven"){
           secondNote = rootNote+4
           thirdNote = rootNote+7
            fourthNote = rootNote+10
            fifthNote = rootNote+14
            sixthNote = rootNote+17
            seventhNote = rootNote-160
           }
        if(chord == "thirteen"){
           secondNote = rootNote+4
